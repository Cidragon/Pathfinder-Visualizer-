<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='styles.css'>
    <title>Pathfinding visualiser</title>
</head>
<body>
    <div class="content">
        <div>
            <label>Columns:</label>
            <input type="text" size="10" id="columns"/>
            <label>Rows:</label>
            <input type="text" size="10" id="rows"/>
            <button onclick="button_generate_maze()">Change Grid</button>
        </div>
        <div class="pathfinder-selector">
            <div>
                <label> DFS </label>
                <input type="radio" name="pathfinder" value="dfs"/>
            </div>
            <div>
                <label> BFS </label>
                <input type="radio" name="pathfinder" value="bfs"/>
            </div>           
        </div>
        <button onclick="find_path()">Solve!</button>
        <div id="grid-container"></div>
    </div>
    
</body>
</html>
